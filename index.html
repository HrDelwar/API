<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="json.png" type="image/x-icon">
    <title>JSON || Practice</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"> <!-- bootstrap css-->
    <link rel="stylesheet" href="css/style.css"><!-- main css-->
</head>

<body onload="clear() " class="container mt-5">
    <div class="row ">
        <div class="col-lg-6">
            <h1>JavaScript Object Notation.(JSON)</h1>
            <ul id="parent"></ul>
            <h2>Create post</h2>
            <input id="post-title" class="form-control" type="text" placeholder="Title...">
            <textarea class="form-control mt-3" id="post-content" rows="4" cols="50"
                placeholder="Describe post here..."></textarea>
                <!-- Button trigger modal -->
            <button id="post-submit" class="btn mt-3 btn-outline-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">Post</button>
           

        </div>
        <div class="col-lg-6">
            <h1>Application Programming Interface</h1>
            <h1> (API)</h1>
            <div class="user mt-5 d-flex justify-content-between align-items-center flex-column ">
                <img class='rounded-circle' id="user-picture" src="" alt="user-picture">
                <div class=" mt-3">
                    <h2 id="user-name">name</h2>
                    <a id="user-email" href="mailto:email@example.com">Send Email</a>
                </div>
            </div>
            <h1 class="mt-5">Relaxation Activity</h1>
            <h2 class="activity" id="activity"></h2>
        </div>
    </div>




    <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog  modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Your post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div  class="modal-body">
                        <h5 id="display-post-title" class="text-capitalize"></h5>
                        <p id = 'display-post-content'></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="js/fontawesome.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
